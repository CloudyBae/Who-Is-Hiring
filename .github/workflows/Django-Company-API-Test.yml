name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get -y install python3-pip
        pip install pipenv
        cd api/
        pipenv install --dev
    - name: Run tests
      run: |
        cd api/
        pipenv run pytest
